<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zooming</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .enlarged {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
            width: calc(100% - 10px);
            height: 100%; 
            padding: 0 5px;
            background: rgba(0, 0, 0, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .enlarged>img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div style="padding: 10px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="width: 48%; margin-right: 20px;">
                <span class="img-container">
                    <img style="width: 100%;" src="explo.png" alt="">
                </span>
            </div>
            <div>
                <h5>AAA长安CS75 2014款 1.8T 自动精英型</h5>
                <p style="color: #bebebe; font-size: 14px;">2015年/7.8万公里</p>
                <p style="color: #bebebe; font-size: 14px;"><strong style="color: red;">8.20万</strong>新车价<span style="text-decoration: line-through;">14.70万</span></p>
            </div>
        </div>
        <div id="top2" style="margin: 20px 0;"> <a href="#top2">顶部显示2</a></div>
        <div>
            <video width="100%" controls muted>
                <source src="./video.mp4.mp4" />
            </video>
        </div>
        <div style="height: 1000px;"></div>
    </div>

    <script>
        zooming();
        function zooming() {
            const imgContainer = [...document.querySelectorAll('.img-container')];
            const body = document.querySelector('body');
            const screenHeight = window.screen.height;
            const clientHeight = document.body.clientHeight;
            for(let container of imgContainer) {
                container.onclick = function() {
                    if(this.classList.contains('enlarged')) {
                        this.classList.remove('enlarged');
                        body.style.height = clientHeight + 'px';
                        body.style.overflow = 'auto';
                    }else {
                        this.classList.add('enlarged');
                        body.style.height = screenHeight + 'px';
                        body.style.overflow = 'hidden'
                    }
                }
            }
        }
    </script>
</body>
</html>
